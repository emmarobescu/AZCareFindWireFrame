<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map & Choices | AZ Care Finder</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Top bar -->
    <div class="top-bar">
      <a href="about.html">About Us</a>
      <span class="phone">(623) 866-8784</span>
    </div>

    <!-- Main navigation -->
    <nav class="main-nav">
      <div class="logo">
        <img src="assets/azcarefinderlogo.svg" alt="AZ Care Finder Logo">
      </div>

      <ul class="nav-links">
        <li class="nav-item assessment"><a href="assessment.html">ASSESSMENT</a></li>
        <li class="divider"></li>
        <li class="nav-item map"><a href="map.html">MAP & CHOICES</a></li>
        <li class="divider"></li>
        <li class="nav-item list"><a href="list.html">LIST YOUR BUSINESS</a></li>
      </ul>

      <div class="nav-right">
        <button class="signin">
          <img src="assets/usercircle.svg" alt="User Icon" class="signin-icon">
          <span>Sign In</span>
        </button>
      </div>
    </nav>

    <!-- Accent bar -->
    <div class="accent-bar"></div>
  </header>

  <!-- Page Content -->
  <main>
    <section class="map-choices">
      <!-- Title -->
      <h2>Search for Facilities on the Map</h2>

      <div class="map-container">
  <!-- Custom white filter/info box -->
  <div class="filter-info-box">
    <button class="icon-btn">
      <img src="assets/filter.svg" alt="Filter">
    </button>
    <button class="icon-btn">
      <img src="assets/info.svg" alt="Info">
    </button>
  </div>

                                                      <!-- Filter Sidebar -->
<aside class="filter-sidebar">
  <h3>Filter Selection</h3>

  <!-- City or Zipcode -->
  <label for="location-input">City or Zipcode</label>
  <input 
    type="text" 
    id="location-input" 
    placeholder="Peoria / 85381"
  >

  <!-- Radius -->
  <label for="radius">Radius (miles)</label>
  <div class="radius-control">
    <button>-</button>
    <input type="text" value="1" id="radius">
    <button>+</button>
  </div>

  <!-- Care Type -->
  <label for="care-type">Care Type</label>
  <select id="care-type">
    <option>Select Option</option>
  </select>

  <!-- Facility Type -->
  <label for="facility-type">Facility Type</label>
  <select id="facility-type">
    <option>Select Option</option>
  </select>

  <!-- Search button -->
  <button class="search-btn">Search</button>
</aside>


  <!-- Leaflet map -->
  <div id="map"></div>
</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <p>Â©2025 AZ Care Finder. All Rights Reserved.</p>
    </div>
  </footer>


 <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- MarkerCluster JS -->
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<!-- Your custom map logic -->
<script src="js/map.js"></script>

</body>
</html>
