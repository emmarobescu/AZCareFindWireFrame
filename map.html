<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Map & Choices | AZ Care Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Top bar -->
    <div class="top-bar">
      <a href="about.html">About Us</a>
      <span class="phone">(623) 866-8784</span>
    </div>

    <!-- Main navigation -->
    <nav class="main-nav">
      <div class="logo">
        <img src="assets/azcarefinderlogo.svg" alt="AZ Care Finder Logo" />
      </div>

      <ul class="nav-links">
        <li class="nav-item assessment"><a href="assessment.html">ASSESSMENT</a></li>
        <li class="divider"></li>
        <li class="nav-item map"><a href="map.html">MAP & CHOICES</a></li>
        <li class="divider"></li>
        <li class="nav-item list"><a href="list.html">LIST YOUR BUSINESS</a></li>
      </ul>

      <div class="nav-right">
        <button class="signin">
          <img src="assets/usercircle.svg" alt="User Icon" class="signin-icon" />
          <span>Sign In</span>
        </button>
      </div>
    </nav>

    <!-- Accent bar -->
    <div class="accent-bar"></div>
  </header>

  <!-- Page Content -->
  <main>
  <section class="map-choices">
    <h2>Search for Facilities on the Map</h2>

    <div class="map-container">
      <!-- Panel: starts fully off-canvas -->
      <aside class="filter-sidebar" id="filterSidebar">
        <h3>Filter Selection</h3>

        <label for="location-input">City or Zipcode</label>
        <input type="text" id="location-input" placeholder="Peoria / 85381" />

        <label for="radius">Radius (miles)</label>
        <div class="radius-control">
          <button type="button">-</button>
          <input type="text" value="1" id="radius" />
          <button type="button">+</button>
        </div>

        <label for="care-type">Care Type</label>
        <select id="care-type">
          <option>Select Option</option>
        </select>

        <label for="facility-type">Facility Type</label>
        <select id="facility-type">
          <option>Select Option</option>
        </select>

        <button class="search-btn" type="button">Search</button>
      </aside>

      <!-- Buttons box: starts at map's left edge; moves with panel -->
      <div class="filter-info-box">
        <button class="icon-btn" id="open-filter" aria-label="Open filters">
          <img src="assets/filter.svg" alt="Filter" />
        </button>
        <button class="icon-btn" aria-label="Information">
          <img src="assets/info.svg" alt="Info" />
        </button>
      </div>

      <!-- Leaflet map -->
      <div id="map"></div>
    </div>
  </section>
</main>


  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <p>Â©2025 AZ Care Finder. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Your Leaflet logic (centers map, loads markers, clusters, etc.) -->
  <script src="js/map.js"></script>

  <!-- Sidebar toggle: toggles a class on the CONTAINER so buttons move with it -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.map-container');
    const toggleBtn  = document.getElementById('open-filter');

    if (toggleBtn && container) {
      toggleBtn.addEventListener('click', () => {
        container.classList.toggle('sidebar-open');

        // (Optional) After animation, fix Leaflet tile layout
        setTimeout(() => {
          if (window.map && typeof window.map.invalidateSize === 'function') {
            window.map.invalidateSize();
          }
        }, 300);
      });
    }
  });
</script>

</body>
</html>
