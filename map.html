<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map & Choices | AZ Care Finder</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Top bar -->
    <div class="top-bar">
      <a href="about.html">About Us</a>
      <span class="phone">(623) 866-8784</span>
    </div>

    <!-- Main navigation -->
    <nav class="main-nav">
      <div class="logo">
        <img src="assets/azcarefinderlogo.svg" alt="AZ Care Finder Logo">
      </div>

      <ul class="nav-links">
        <li class="nav-item assessment"><a href="assessment.html">ASSESSMENT</a></li>
        <li class="divider"></li>
        <li class="nav-item map"><a href="map.html">MAP & CHOICES</a></li>
        <li class="divider"></li>
        <li class="nav-item list"><a href="list.html">LIST YOUR BUSINESS</a></li>
      </ul>

      <div class="nav-right">
        <button class="signin">
          <img src="assets/usercircle.svg" alt="User Icon" class="signin-icon">
          <span>Sign In</span>
        </button>
      </div>
    </nav>

    <!-- Accent bar -->
    <div class="accent-bar"></div>
  </header>

  <!-- Page Content -->
  <main>
    <section class="map-choices">
      <!-- Title -->
      <h2>Search for Facilities on the Map</h2>

      <div class="map-container">
  <!-- Custom white filter/info box -->
  <div class="filter-info-box">
    <button class="icon-btn">
      <img src="assets/filter.svg" alt="Filter">
    </button>
    <button class="icon-btn">
      <img src="assets/info.svg" alt="Info">
    </button>
  </div>

  <!-- Leaflet map -->
  <div id="map"></div>
</div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <p>©2025 AZ Care Finder. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Initialize Leaflet map -->
<script>
  // Initialize the map (Phoenix coords as default), disable default zoomControl
  const map = L.map('map', {
    center: [33.4484, -112.0740],
    zoom: 10,
    zoomControl: false // turn off default placement (top-left)
  });

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Add a test marker
  L.marker([33.4484, -112.0740]).addTo(map)
    .bindPopup('Hello from Phoenix!<br>This is your first marker.')
    .openPopup();

  // Add zoom controls back, but repositioned
  L.control.zoom({
    position: 'bottomright' // try 'topright', 'bottomleft', or 'bottomright'
  }).addTo(map);
</script>

</body>
</html>
